<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
        <!-- google font -->
        <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,600;0,700;1,600;1,700&display=swap" rel="stylesheet">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <!-- Font awesome CDN -->
        <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
        <!-- custom CSS -->
        <link rel="stylesheet" href="styles.css" type="text/css">
        <!-- logo -->
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
        <title>Skill Safari | Rock, Paper, Scissors</title>
    </head>

    <body>

        <header>
          <h1>Rock Paper Scissors</h1>
        </header>
      
        <div class="score-board">
          <div id="user-label" class="badge">user</div>
          <div id="comp-label" class="badge">comp</div>
          <span id="user-score">0</span>:<span id="comp-score">0</span>
        </div>
      
        <div class="result">
          <p>Welcome to this game!</p>
        </div>
      
        <div class="choices">
          <div id="rock" class="choice">
            <img src="images/icon-rock.svg" alt="rock">
          </div>
          <div id="paper" class="choice">
            <img src="images/icon-paper.svg" alt="paper">
          </div>
          <div id="scissors" class="choice">
            <img src="images/icon-scissors.svg" alt="scissors">
          </div>
        </div>
      
        <p id="action-message">Make your move</p>

        <!-- hero -->
        <section class="hero">
          <div class="banner">
            <button class="btn modal-btn">
              RULES
            </button>
          </div>
        </section>
        <!-- modal -->
        <div class="modal-overlay">
          <div class="modal-container">
            <h4>RULES</h4>
            <img src="images/image-rules.svg" alt="rules">
            <button class="close-btn"><i class="fas fa-times"></i></button>
          </div>
        </div>
      
        <!-- Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
        <!-- js -->
        <script src="app.js" charset="utf-8"></script>
    </body>
</html>
